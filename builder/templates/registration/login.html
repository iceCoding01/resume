{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-lg">
    <div class="p-8">
        <div class="uppercase tracking-wide text-xl text-primary font-semibold mb-6">Log in to your account</div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="mt-2 text-sm text-red-600">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex items-center justify-between mt-6">
                <a href="/accounts/password/reset/" class="text-sm text-primary hover:text-blue-500">Forgot your password?</a>
                <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="/accounts/signup/" class="text-primary hover:text-blue-500">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
